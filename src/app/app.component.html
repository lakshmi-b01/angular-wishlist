<div class="container">
  <!-- <add-wish-form 
  (addWish)="items.push($event)"
  ></add-wish-form> -->

  <add-wish-form 
  (addWish)="onAddWish($event)"
  ></add-wish-form>

  <div class="row mt-3">
    <wish-filter
    (filterChanged)="activeFilter = $event"
    ></wish-filter>
  </div>

  <div class="row mt-3">
    <the-wish-list
        [wishes]="items.filter(activeFilter)"
    ></the-wish-list>
  </div>
</div>
